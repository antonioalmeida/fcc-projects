<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Wikipedia Viewer</h1>
            <!-- Random button -->
            <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-info">Random Page</button></a>
            <br>
            <br>
            <!-- Search bar -->
            <div class="row">
                <form id="search-form" action="">
                    <div class="col-md-4 col-md-offset-4 input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-info" id="search-button" type="submit">Go!</button>
                        </span>
                        <input type="text" class="form-control" id ="search-input" placeholder="Search for..." required>
                    </div><!-- /search bar -->
                </form>
            </div>
        </div>

        <div id="search-results">
            <h1 id="search-title"></h1>

            <div id="search-items">

            </div>


        </div>
    </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    </body>
    </html>
